<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captcha</title>
  <style>
    :root {
      --excel-green: #217346;
      --excel-green-dark: #1B5E3B;
      --error-red: #D83B01;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaf1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .container {
      background-color: white;
      border: 2px solid var(--excel-green);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      padding: 32px 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--excel-green);
      font-size: 26px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .captcha-image {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid var(--excel-green);
      padding: 6px;
      background: #f9f9f9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
    }

    label {
      text-align: left;
      font-size: 15px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1.8px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: var(--excel-green);
    }

    button {
      background-color: var(--excel-green);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--excel-green-dark);
    }

    .error-message {
      margin-top: 16px;
      color: var(--error-red);
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the CAPTCHA Code</h2>

    <!-- Display CAPTCHA image -->
    <img class="captcha-image" src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image"/>

    <form method="POST" action="/">
      <label for="code">Captcha Code:</label>
      <input type="text" id="code" name="code" required />
      <button type="submit">Submit</button>
    </form>

    {% if error %}
      <p class="error-message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
